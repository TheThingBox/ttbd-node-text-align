<script type="text/x-red" data-help-name="tsa_align">
  This node apply a horizontal alignment on the text to display if it set as static (speed to 0).
  If you choose to set the alignment with <code>msg.align</code>, the valid content are :
  <ul>
    <li><code>left</code> : Align the text on the left</li>
    <li><code>center</code> : Align the text on the center</li>
    <li><code>right</code> : Align the text on the right</li>
  </ul>
</script>
