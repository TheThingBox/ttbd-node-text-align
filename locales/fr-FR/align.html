<script type="text/x-red" data-help-name="tsa_align">
  Ce node applique un alignement horizontal sur le texte à afficher s’il est défini comme étant statique (speed à 0).
  Si vous voulez paramétrer l'alignement en utilisant <code>msg.align</code>, les valeurs possibles sont :
  <ul>
    <li><code>left</code> : Aligne le texte à gauche</li>
    <li><code>center</code> : Aligne le texte au centre</li>
    <li><code>right</code> : Aligne le texte à droite</li>
  </ul>
</script>
